<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let mobilePhone=new Map([['华为P40','5G'],['荣耀30s','4G'],['Redmi k30','5G']]);
        console.log('修改荣耀30s手机为5g');
        mobilePhone.set('荣耀30s','5G');
        console.log('添加iPhone11、4G手机');
        mobilePhone.set('iPhone11','4G手机');
        console.log('结果如下：');
        for(let [brand,generation]of mobilePhone){
            console.log(brand,generation);
        }
    </script>
</body>
</html>
